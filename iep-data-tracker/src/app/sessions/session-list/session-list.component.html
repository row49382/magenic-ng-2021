<br />
<h1>Sessions List</h1>
<br />
<div *ngIf="(sessions$ | async) as sessions; else loading">
<div *ngFor="let session of sessions">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Session Name: {{session.sessionName}}</mat-card-title>
      <mat-card-subtitle>Date: {{session.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button [routerLink]="['/session', getSessionIndex(session.id)]">EDIT</button>
      <button mat-button (click)='deleteSession(session.id)'>DELETE</button>
    </mat-card-actions>
  </mat-card>
  <br />
</div>
</div>
<ng-template #loading>loading sessions...</ng-template>
