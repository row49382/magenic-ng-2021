<form #studentForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col">
      <input mdbInput type="text" class="form-control" placeholder="First name" [(ngModel)]='student.firstName' name='#firstName' required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col">
      <input mdbInput type="text" class="form-control" placeholder="Last name" [(ngModel)]='student.lastName' name='#lastName' required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Grade</label>
    <div class="col">
      <select class="browser-default custom-select" class="form-control" [(ngModel)]="student.grade" name='#grade' required>
        <option *ngFor="let grade of getGradeKeys()" [value]="grade">{{grade}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Notes</label>
    <div class="col">
      <textarea class="md-textarea form-control " rows="3" id="input_text" type="text" length="120" mdbCharCounter mdbInput [(ngModel)]="student.studentNotes" name='#studentNotes'></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">IEP Goals</label>
    <div class="col">
      <textarea class="md-textarea form-control " rows="3" id="input_text" type="text" length="120" mdbCharCounter mdbInput [(ngModel)]="student.iepGoals" name='#iepGoals'></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" mat-raised-button color="primary" [disabled]="!studentForm.form.valid" (click)="save()">Save Student</button>
    </div>
  </div>
</form>
