<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <br />
      <h2>{{getTitle()}}</h2>
      <mat-list role="list" *ngFor="let sessionName of getChildren()">
        <mat-list-item role="listitem">
          <a [routerLink]="['/session', getSessionIndex(sessionName)]">
            {{sessionName}}
          </a>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-9">
      <br />
      <div *ngFor="let session of getSessions()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Session Name: {{session.sessionName}}</mat-card-title>
            <mat-card-subtitle>Date: {{session.date}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button [routerLink]="['/session', getSessionIndex(session.id)]">EDIT</button>
            <button mat-button (click)='deleteSession(session.id)'>DELETE</button>
          </mat-card-actions>
        </mat-card>
        <br />
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
