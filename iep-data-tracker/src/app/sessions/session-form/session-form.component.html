<form #sessionForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col">
      <input mdbInput type="text" class="form-control" placeholder="Session Name" [(ngModel)]='session.sessionName' name='#sessionName' required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col">
      <input mdbInput type="text" class="form-control" placeholder="Last name" [(ngModel)]='session.date' name='#sessionDate' required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Grade</label>
    <div class="col">
      <select class="browser-default custom-select" class="form-control" [(ngModel)]="session.studentId" name='#grade' required>
        <div *ngIf="(students$ | async) as students; else loading">
          <option *ngFor="let student of getNames()" [value]="student">{{student}}</option>
        </div>
        <ng-template #loading>loading student names...</ng-template>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Student Notes</label>
    <div class="col">
      <textarea class="md-textarea form-control " rows="3" id="input_text" type="text" length="120" mdbCharCounter mdbInput [(ngModel)]="session.sessionNotes" name='#studentNotes'></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" mat-raised-button color="primary" [disabled]="!sessionForm.form.valid" (click)="save()">Save Student</button>
    </div>
  </div>
</form>
